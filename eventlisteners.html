<html>
    <head>Event Listeners</head>
    <body>
        <button>Thank you</button>
        <button id="button">Click</button>
        <script>
            var bu = document.getElementById("button");
            bu.addEventListener("click",clicked);
            function clicked (e){
                alert("you just clicked me")
            }
        </script>

    </body>
</html>
