<html>
   <head>
      <title>signup</title>
      <link rel="stylesheet" href="signup2.css"/>
   </head>
   <body>
      <div class="parentdiv">
         <header id="header"></header>
         <nav id="nav">
            <h1>Please sign up as a user</h1>
         </nav>
         <main id="main">
            <div id="test">
               <form id="form">
                  <div class="forms">
                     <div class="one">
                        <label>First Name:</label>
                        <input type="text"/>
                     </div>
                     <div class="one">
                        <label>Last Name:</label>
                        <input type="text"/>
                     </div>
                     <div class="one">
                        <label>Email:</label>
                        <input type="text"/>
                     </div>
                     <div class="one">
                        <label>Address:</label>
                        <textarea></textarea>
                     </div>
                     <div class="one">
                        <label>Password:</label>
                        <input type="password"/>
                     </div>
                     <div class="one">
                        <label>Re-enter Password:</label>
                        <input type="password"/>
                     </div>
                     <div class="two">
                        <button type="submit">SUBMIT</button>
                     </div>
                  </div>
               </form>
            </div>
         </main>
         <footer id="footer"></footer>
      </div>
   </body>
</html>
